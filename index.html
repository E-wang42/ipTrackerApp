<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
      integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
      crossorigin=""
    />

    <script
      defer
      src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
      integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
      crossorigin=""
    ></script>

    <script defer src="app.js"></script>

    <title>Frontend Mentor | IP Address Tracker</title>
  </head>

  <body>
    <main>
      <div class="topSection">
        <h1 class="title">IP Address Tracker</h1>
        <button class="modalButton">Sample IP Addresses</button>
        <div class="modal hidden">
          <button class="modalClose">&times;</button>
          <h4 class="modalTitle">Select Any IP Address to Track!</h4>
          <div class="modal_items-container">
            <figure>
              <h5>130.133.0.52</h5>
              <p>Berlin, Germany</p>
            </figure>
            <figure>
              <h5>216.53.135.0</h5>
              <p>Disney World</p>
            </figure>
            <figure>
              <h5>41.193.31.82</h5>
              <p>Johannesburg, South Africa</p>
            </figure>
            <figure>
              <h5>101.187.215.83</h5>
              <p>Sydney, Australia</p>
            </figure>
            <figure>
              <h5>202.126.64.33</h5>
              <p>Taiwan (TSMC)</p>
            </figure>
            <figure>
              <h5>8.8.8.8</h5>
              <p>Google</p>
            </figure>
          </div>
        </div>
        <div class="overlay hidden"></div>
        <form class="searchForm">
          <input
            id="textField"
            class="inputField"
            placeholder="Search for any IP address or domain"
            type="text"
            required
          />
          <button class="submitBtn" type="submit">
            <img src="images/icon-arrow.svg" alt="button" />
          </button>
        </form>
      </div>
      <section class="data">
        <ul>
          <li class="dataList">
            <p class="dataListTitle">IP Address</p>
            <h2 class="ipAddress">placeholder</h2>
          </li>
          <li class="dataList">
            <p class="dataListTitle">Location</p>
            <h2 class="location">placeholder</h2>
          </li>
          <li class="dataList">
            <p class="dataListTitle">TimeZone</p>
            <h2 class="timeZone">placeholder</h2>
          </li>
          <li class="">
            <p class="dataListTitle">ISP</p>
            <h2 class="isp">placeholder</h2>
          </li>
        </ul>
      </section>
      <!-- insert map -->
      <section class="mapContainer">
        <div id="map" class="section_map-div"></div>
      </section>
    </main>
  </body>
</html>
